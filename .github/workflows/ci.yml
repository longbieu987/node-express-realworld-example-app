name: CI/CD for RealWorld Node App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: node-express-realworld-example-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Set up env file
        run: |
          echo 'DATABASE_URL="postgresql://postgres:postgres@localhost:5432/realworld?schema=public"' > .env
      - name: Run Prisma migrations
        run: npx prisma migrate deploy

      - name: Run tests
        run: npm test
      - name: Run build
        run: npm run build
      - name: Build image
        run: docker build -t localhost:5000/realworld-node:latest .

      - name: Push image
        run: docker push localhost:5000/realworld-node:latest
      - name: Deploy container
        run: |
          docker stop realworld-node || true
          docker rm realworld-node || true
          docker run -d -p 3000:3000 --name realworld-node localhost:5000/realworld-node:latest
      - name: Clean up old images
        run: |
          docker image prune -f